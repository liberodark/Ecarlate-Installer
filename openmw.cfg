fallback=Level_Up_Level2,Vous réalisez que toute votre vie vous avez avancé comme si vous étiez dans un rêve. Soudainement, face aux épreuves des derniers jours, vous êtes devenu vivant.
fallback=Level_Up_Level3,Vous réalisez que vous attrapez le secret du succès. C'est juste une question de concentration.
fallback=Level_Up_Level4,Tout est soudainement évident pour vous. Vous devez juste vous concentrer. Toute l'énergie et le temps que tu as gaspillés - c'est un péché. Mais sans l'expérience que vous avez acquise, en prenant des risques, en prenant la responsabilité de l'échec, comment avez-vous pu comprendre?
fallback=Level_Up_Level5,Tout ce que vous faites est juste un peu plus facile, plus instinctif, plus satisfaisant. C'est comme si vous aviez soudainement développé des sens et des instincts vifs.
fallback=Level_Up_Level6,Vous vous sentez plus conscient, plus ouvert aux nouvelles idées. Vous avez beaucoup appris sur Morrowind. Il est difficile de croire à quel point vous étiez ignorant - mais maintenant vous avez tellement plus à apprendre.
fallback=Level_Up_Level7,Vous décidez de continuer à vous pousser. Peut-être y a-t-il plus que tu ne le pensais.
fallback=Level_Up_Level8,Le secret semble être un travail difficile, oui, mais c'est aussi une sorte de passion aveugle, une inspiration.
fallback=Level_Up_Level9,Tout ce que vous faites est juste un peu plus facile, plus instinctif, plus satisfaisant. C'est comme si vous aviez soudainement développé des sens et des instincts vifs.
fallback=Level_Up_Default,Les résultats du travail acharné et du dévouement ressemblent toujours à de la chance. Mais vous savez que vous avez gagné chaque once de votre succès.
fallback=Question_1_Question,Par une journée claire,vous rencontrez un animal étrange,sa jambe emprisonnée dans un griffe de chasseur. A en juger par le saignement, il ne survivra pas longtemps.
fallback=Question_1_AnswerOne,Introduire votre poignard,mettant fin heureusement à sa vie avec une seule poussée?
fallback=Question_1_AnswerTwo,Utilise les herbes de ton sac pour l'endormir?
fallback=Question_1_AnswerThree,Ne pas interférer dans l'évolution naturelle des événements,mais plutôt saisir l'occasion d'en apprendre plus sur un animal étrange que vous n'avez jamais vu auparavant?
fallback=Question_1_Son, Vo \ Misc \ CharGen QA1.wav
fallback=Question_2_Question,Un après-midi d'été ton père te donne un choix de corvées.
fallback=Question_2_AnswerOne,Travailler dans la forge avec lui en train de couler du fer pour une nouvelle charrue?
fallback=Question_2_AnswerTwo,Rassemblez des herbes pour votre mère qui prépare le dîner?
fallback=Question_2_AnswerThree,Va attraper du poisson au ruisseau en utilisant un filet et une ligne?
fallback=Question_2_Sound, Vo \ Misc \ CharGen QA2.wav
fallback=Question_3_Question,Votre cousin vous a donné un surnom très embarrassant et, pire encore, aime vous l'appeler devant vos amis. Vous lui avez demandé d'arrêter, mais il trouve très amusant de vous voir rougir.
fallback=Question_3_AnswerOne,Battez votre cousin, puis dites-lui que s'il vous appelle de nouveau à ce surnom, vous le saudirez pire que cette fois.
fallback=Question_3_AnswerTwo,Crée une histoire qui fait de ton surnom un insigne d'honneur au lieu de quelque chose d'humiliant.
fallback=Question_3_AnswerThree,Crée-lui un surnom encore plus embarrassant et utilise-le constamment jusqu'à ce qu'il apprenne sa leçon.
fallback=Question_3_Son, Vo \ Misc \ CharGen QA3.wav
fallback=Question_4_Question,Il y a beaucoup de discussions animées à la taverne locale au sujet d'un groupe de personnes appelées «Télépathes». Ils ont été embauchés par certains rois de la cité. La rumeur veut que ces télépathes lisent l'esprit d'une personne et disent à son seigneur si un disciple dit la vérité ou non.
fallback=Question_4_AnswerOne,C'est une pratique terrible. Les pensées d'une personne sont les siennes et personne, pas même un roi, n'a le droit de faire une telle invasion dans l'esprit d'un autre humain.
fallback=Question_4_AnswerTwo,Loyal adeptes du roi n'ont rien à craindre d'un télépathe. Il est important d'avoir une méthode pour trouver des assassins et des espions avant qu'il ne soit trop tard.
fallback=Question_4_AnswerThree, En ces temps, c'est un mal nécessaire. Bien que vous n'aimez pas nécessairement l'idée, un télépathe pourrait avoir certains avantages pendant une période de guerre ou pour trouver quelqu'un innocent d'un crime.
repli=Question_4_Sound, Vo \ Misc \ CharGen QA4.wav
fallback=Question_5_Question,Votre mère vous envoie au marché avec une liste de biens à acheter. Après avoir fini, vous trouvez que par erreur un commerçant vous a donné trop d'argent en échange de l'un des articles.
fallback=Question_5_AnswerOne,Retournez au magasin et donnez au commerçant son argent durement gagné, lui expliquant l'erreur?
fallback=Question_5_AnswerTwo,décidez de mettre l'argent supplémentaire à profit et d'acheter des articles qui pourraient aider votre famille?
fallback=Question_5_AnswerThree,Poche l'argent supplémentaire, sachant que les commerçants en général ont tendance à surcharger les clients de toute façon?
repli=Question_5_Sound, Vo \ Misc \ CharGen QA5.wav
fallback=Question_6_Question,Alors que dans un marché, vous êtes témoin d'un voleur coupe une bourse d'un noble. Même comme il le fait, le noble remarque et appelle les gardes de la ville. Dans sa hâte de s'échapper, le voleur laisse tomber la bourse près de vous. Étonnamment, personne ne semble remarquer le sac de pièces de monnaie à vos pieds.
fallback=Question_6_AnswerOne,Ramassez le sac et signalez au gardien, sachant que la seule chose honorable à faire est de rendre l'argent à son propriétaire légitime?
fallback=Question_6_AnswerTwo,laisser le sac là, sachant qu'il vaut mieux ne pas s'impliquer?
fallback=Question_6_AnswerThree,Ramassez le sac et empochez-le, sachant que la manne supplémentaire aidera votre famille en cas de problème?
fallback=Question_6_Sound, Vo \ Misc \ CharGen QA6.wav
fallback=Question_7_Question,Ton père t'envoie sur une tâche que tu détestes, en nettoyant les écuries. Sur le chemin, fourre-tout à la main, vous tombez sur votre ami de la ferme près de la vôtre. Il propose de le faire pour vous, en échange d'une faveur future de son choix.
fallback=Question_7_AnswerOne,Refuser son offre, sachant que votre père s'attend à ce que vous fassiez le travail, et qu'il vaut mieux ne pas être endetté?
fallback=Question_7_AnswerTwo,Demandez-lui de vous aider, sachant que deux personnes peuvent faire le travail plus vite que l'un, et accepter de l'aider avec une tâche de son choix à l'avenir?
fallback=Question_7_AnswerThree,Acceptez son offre, en raisonnant que tant que les écuries sont nettoyées, peu importe qui fait le ménage?
repli=Question_7_Sound, Vo \ Misc \ CharGen QA7.wav
fallback=Question_8_Question,Votre mère vous demande de l'aider à réparer le poêle. Pendant que vous travaillez, un tuyau très chaud glisse ses amarres et tombe vers elle.
fallback=Question_8_AnswerOne,Positionnez-vous entre le tuyau et votre mère?
fallback=Question_8_AnswerTwo,attrape le tuyau chaud et essaie de le repousser?
fallback=Question_8_AnswerThree,Poussez votre mère à l'écart?
repli=Question_8_Sound, Vo \ Misc \ CharGen QA8.wav
fallback=Question_9_Question,Pendant que vous êtes en ville, le boulanger vous donne une douceur. Enchanté, vous le prenez dans une allée pour en profiter, seulement pour être intercepté par un gang de trois autres enfants de votre âge. Le chef exige la douceur, ou bien lui et ses amis vont vous battre et le prendre.
fallback=Question_9_AnswerOne,Laisse tomber la balle et marche dessus, alors prépare-toi au combat?
fallback=Question_9_AnswerTwo,Donne-lui le sweetroll maintenant sans argument, sachant que plus tard cet après-midi tu auras tous tes amis avec toi et peut venir prendre tout ce qu'il te doit?
fallback=Question_9_AnswerThree,Agissez comme si vous alliez lui donner la douceur, mais à la dernière minute, lancez-la en l'air, en espérant qu'elle y prêtera attention suffisamment longtemps pour que vous puissiez tirer sur le leader?
repli=Question_9_Sound, Vo \ Misc \ CharGen QA9.wav
fallback=Question_10_Question,En entrant dans la ville, vous trouvez que vous êtes témoin d'un homme très bien habillé qui court d'une foule. Il crie à vous pour l'aide. La foule derrière lui semble très en colère.
fallback=Question_10_AnswerOne,Accourez immédiatement à l'aide de la ville, malgré votre manque de connaissance des circonstances?
fallback=Question_10_AnswerTwo,Mettez-vous de côté et laissez passer l'homme et la foule, sachant qu'il est probablement préférable de ne pas vous impliquer?
fallback=Question_10_AnswerThree,Rush à l'aide de l'homme immédiatement, malgré votre manque de connaissance des circonstances?
fallback=Question_10_Sound, Vo \ Misc \ CharGen QA10.wav
